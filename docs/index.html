<!doctype html><head><meta charset="UTF-8"><title>Doom Museum</title><meta name="viewport" content="width=device-width"/><style>html body{background-color:#000;color:#fff;font-family:monospace}html body::after{background-image:var(--backdrop);background-position:bottom;background-size:cover;image-rendering:pixelated;opacity:.25;content:'';pointer-events:none;position:absolute;top:0;left:0;width:100%;height:100%}body,canvas,html{margin:0;height:100%;font-size:1.2rem}#container{position:absolute;top:0;left:0;width:100%;height:100%}#container canvas{position:relative;display:block;top:0;left:0;width:100%;height:100%;z-index:10}#container #loader{position:absolute;display:flex;top:0;left:0;width:100%;height:100%;align-items:center;justify-content:center;text-align:center}#container #wad-link:empty{display:none}#container #wad-link{background-color:#fffFFF80;position:absolute;top:0;right:0;font-size:.8rem;padding:.3rem;z-index:11}#container #loader img{display:inline-block;image-rendering:pixelated;height:2rem}</style><script defer="defer" src="main.bundle.js"></script></head><body><div id="container"><canvas></canvas><div id="loader"></div><div id="wad-link"></div></div></body>
